<!-- keyboard from supersays-master -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebXR Hello World!</title>
    <!-- Include the aframe library -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <script src="components/simple-keyboard.js"></script>

  </head>
  <body>        
    <a-scene background="color: gray">
        <!-- By default aframe scenes are only 5DofF if you want to move on the 
        Z-axis you've got to turn on fly mode. ;) To do that you must override 
        the default camera by adding your own camera element and marking setting
        fly to true in the WASD controls attribute -->

        <a-entity camera look-controls wasd-controls="fly:true" position="0 1.6 0"></a-entity>


        <!-- Match Gear VR controller if present, regardless of hand. -->
        <a-entity gearvr-controls></a-entity>

        <!-- Match Gear VR controller if present and for specified hand. -->
        <a-entity gearvr-controls="hand: left"></a-entity>
        <a-entity gearvr-controls="hand: right"></a-entity>
        
        
        
        <a-sphere
            position="0 1 -8"
            radius="2"
            color="#EF2D5E"
            shadow>
        </a-sphere>

        <a-text id="input" color="#000" value="Input value..." scale="0.5 0.5 0.5" position="-0.2 2 -1"></a-text>
        <a-entity
            id="keyboard"
            position="0 1 -8"
            a-keyboard
        >
        </a-entity>

    </a-scene>

  </body>
</html>
